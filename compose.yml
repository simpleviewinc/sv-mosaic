services:
  mosaic:
    image: mosaic:local
    container_name: mosaic
    build: ./containers/mosaic
    volumes:
      - mosaic:/app
      - /app/.yarn/
      - /app/node_modules/
  mosaic-units:
    container_name: mosaic-units
    extends: mosaic
    environment:
      - CI=true
    command: ["yarn", "test"]
  mosaic-dev:
    container_name: mosaic-dev
    extends: mosaic
    volumes:
      - ./containers/mosaic/src:/app/src
    command: ["yarn", "start"]
  # mosaic-types:
  #   image: mosaic-types:local
  #   container_name: mosaic-types
  #   build: ./containers/mosaic-types
  #   volumes:
  #     - sv-mosaic-types:/app
  #   depends_on:
  #     - mosaic
  storybook:
    build: ./containers/sb-8
    volumes:
      - mosaic:/mosaic
      - storybook-static:/app/storybook-static
    depends_on:
      - mosaic
    ports:
      - 10001:10001
  storybook-dev:
    container_name: storybook-dev
    extends: storybook
    volumes:
      - ./containers/sb-8/stories:/app/stories
    depends_on:
      - mosaic-dev
    command: ["yarn", "start"]

  storybook-serve:
    container_name: storybook-serve
    extends: storybook
    command: bash -c "npx --yes http-server ./storybook-static -p 10001 --silent"
  # sb-server:
  #   container_name: sb-server
  #   image: node:18.18.2
  #   working_dir: /app
  #   command: npx --yes http-server ./storybook-static -p 10001 --silent
  #   ports:
  #     - 10001:10001
  e2e-tests:
    container_name: e2e-tests
    build: ./containers/e2e-tests
    volumes:
      - mosaic:/mosaic
    command: npm start
  consumer-tests:
    container_name: consumer-tests
    build: ./containers/consumer-tests
    volumes:
      - mosaic:/mosaic
    depends_on:
      - mosaic
    command: npm start
